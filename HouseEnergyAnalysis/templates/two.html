<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/echarts.min.js"></script>
    <script src="/static/js/echarts-wordcloud.js"></script>
    <title>房屋能耗分析</title>
    <link rel="stylesheet" href="../static/css/02.css">
</head>

<body>
<div class="daohang">
        <ul>
            <li >
                <a href="{{ url_for('manage') }}">
                    <img style="width: 50px;height: 50px;" src="../static/image/房屋2.png" alt="one">
                </a>
            </li>
            <li>
                <a href="{{ url_for('two') }}">
                    01
                </a>
            </li>
            <li>
                <a href="{{ url_for('three') }}">
                    3D图展示
                </a>
            </li>
        </ul>
    </div>
    <div class="box">
        <div class="box1" id="main1">
        </div>
        <div class="box2" id="main2"></div>
    </div>
<script type="text/javascript">
var myChart_radar = echarts.init(document.getElementById('main1'));
    // 指定图表的配置项和数据
    var option_radar = {{ bar_radar | safe}};
    // 使用刚指定的配置项和数据显示图表。
    myChart_radar.setOption(option_radar);

var myChart_line3 = echarts.init(document.getElementById('main2'));
    // 指定图表的配置项和数据
    var option_line3 = {{ bar_line3 | safe}};
    // 使用刚指定的配置项和数据显示图表。
    myChart_line3.setOption(option_line3);
</script>
</body>

</html>
